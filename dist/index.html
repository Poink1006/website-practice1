<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="pt-12">
    <!-- main body -->
    <main class="">
      <!-- navbar -->
      <div
        class="fixed bg-gray-200 h-14 top-0 left-0 right-0 flex flex-row z-50 text-sm"
      >
        <nav class="flex justify-start md:justify-center items-center flex-1">
          <div class="space-x-4">
            <img
              class="h-28 object-contain px-5 md:px-10"
              src="img/Envision-Logo-Dark.png"
              alt="logo"
            />
          </div>
          <div class="space-x-10 flex flex-row">
            <div class="">Home</div>
            <div class="">Envison</div>
            <div class="">Design</div>
            <div class="whitespace-nowrap">About Us</div>
          </div>
        </nav>
      </div>

      <!-- hero section -->
      <div class="relative">
        <div class="overflow-y-clip">
          <img
            src="img/herobg.jpg"
            alt=""
            class="brightness-[.4] w-full h-[60vw] md:h-[52vw] bg-fixed"
          />
        </div>
        <div class="absolute w-full flex justify-center top-[15%]">
          <img src="img/hero-logo.svg" alt="" class="w-1/2" />
          <h1
            class="absolute bottom-[7vw] left-[38.5vw] text-orange-400 font-semibold text-[2vw]"
          >
            Your Design with our Features
          </h1>
          <div class="absolute -bottom-5">
            <button
              class="text-[1.3vw] bg-white px-7 py-1 tracking-wider rounded-lg font-semibold"
            >
              Explore
            </button>
          </div>
        </div>
      </div>

      <!--  -->
      <div class="relative h-[30vw]">
        <video
          autoplay
          loop
          muted
          class="absolute w-full h-[45vw] object-cover"
        >
          <source src="img/Envision-Overview-Background.mp4" type="video/mp4" />
        </video>
        <div class="absolute right-[16vw] top-[8vw]">
          <img src="img/Envision-Overview-Phone.png" alt="" class="h-[30vw]" />
        </div>

        <div
          class="absolute flex items-center justify-center z-10 top-[15vw] left-[10vw] w-[40vw]"
        >
          <h1 class="text-white text-[2vw] max-w-2xl text-justify">
            <span class="text-orange-400"> Envision</span> is here to
            <span class="text-orange-400">Revolutionize</span> how you
            <span class="text-orange-400">Picture</span> your spaces and
            <span class="text-orange-400">Elevate</span> your journey in
            Interior Design
          </h1>
        </div>
      </div>
      <div class="h-screen bg-custom-gray" to>
        <div class="text-white absolute">
          <h2>Step into a new dimension with</h2>
        </div>
      </div>
    </main>
  </body>
</html>
